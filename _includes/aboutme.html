<div class="sidebar-module about">
  <h4>{{ site.locales[site.default_locale].Aboutme }}</h4>
  <img src="{{site.logo}}" alt="{{site.author}}" height="100" width="100" />
  <span>{{site.aboutme}}</span>
  <br />

  Contact: 

  {% if site.email%}
  <a href="mailto:{{site.email}}" title="mailto: {{site.email}}">Email</a> /
  {% endif %}
  {% if site.github_username%}
  <a href="https://github.com/{{site.github_username}}" title="GithubID: {{site.github_username}}">Github</a>
  {% endif %}
  {% if site.twitter_username%}
  <a href="https://twitter.com/{{site.twitter_username}}" title="TwitterID: {{site.twitter_username}}">Twitter</a>
  {% endif %}

</div>
